<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>login</title>
    <link rel="stylesheet" href="loginSignup.css" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <link rel="stylesheet" href="fontawesome-free-5.15.4-web/css/all.css">
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <nav class="nav">
        <div class="logo-div">
            <div class="logo-brackets"><h3>{</h3></div>
            <a href="#" class="nav_logo">Programmers Force</a>
            <div class="logo-brackets"><h3>}</h3></div>
        </div>

        <ul class="nav_items">
          <li class="nav_item">
            <a href="loginPage.html" class="nav_link">Home</a>
            <a href="dashboard.html" class="nav_link">Dashboard</a>
            <a href="ConfigPage.html" class="nav_link">Configuration</a>
            <a href="membertbl.html" class="nav_link">Members</a>
            <a href="#" class="nav_link">Contact</a>
          </li>
        </ul>

        <button class="login-button" id="form-open">Login</button>
      </nav>
    </header>

    <!-- Home -->
    <section class="home">
      <div class="form_container">
        <!-- Signup From -->
        <div class="form ">
          <form action="#">
            <h2>Signup</h2>

            <div class="input_box">
              <input type="email" placeholder="Enter your email" required />
              <i class="uil uil-envelope-alt email"></i>
            </div>
            <div class="input_box">
              <input type="password" placeholder="Create password" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>
            <div class="input_box">
              <input type="password" placeholder="Confirm password" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>

            <button class="button">Signup Now</button>

            <div class="login_signup">Already have an account? <a href="loginPage.html" id="login">Login</a></div>
          </form>
        </div>
      </div>

    </section>
    
    <script src="LoginSignUp.js"></script>

  </body>
</html>
